projects:
    title: Projects
    intro: >
      During my tenure at Ascendion and Mphasis Limited, I have worked on multiple projects and contributed 
      towards user interface, backend services, APIs, schedulers, batches etc. 
      Here is a list of projects with brief description.
    assignments:
      - title: DPAAS - Data Platform as a Service
        link: 
        time: 1 September 2023 - Present
        company: Ascendion Engineering Private Limited (for a Sports brand)
        techStack: React JS, Spotify Backstage Portal, Node JS, Snowflake, Collibra, Astronomer, Databricks, PostgreSQL
        description: "DPAAS (Data Platform as a Service) is a platform for automation of team onboarding for
         the client into the data platforms. It supports the provisioning of resources on Azure, Astronomer,
          Databricks, Collibra and Snowflake."
        responsibilities: "As a backstage developer, I have developed a frontend plugin to be integrated into
         the client's running backstage instance (Tech clubhouse), this UI is integrated with APIs deployed 
         on PCF securely and can be used to invoke the provisioning of the team related resources on all 
         supported platforms. Also participated in design, and deployment planning, unit testing and peer reviews."

      - title: DEVX Portal (Internal Developer Portal)
        link: 
        time: 2 March 2022 - 13 August 2023
        company: Mphasis Limited (for large US based Real Estate group)
        techStack: React JS, Spotify Backstage Portal, Node JS, AWS S3, PostgreSQL, Go
        description: "DevX portal is a developer experience portal built on top of the Spotify
          backstage. It unifies all the resources, source code, documentation, CI/CD, reviews etc in
          one portal."
        responsibilities: "I have implemented core features to the project such as software templates
          and capability taxonomy. Also worked on new plugins to render README files from
          repositories per project (GitHub and Azure DevOps) using GitHub and Azure APIs. Also, I
          have implemented the internal and external documentation module, Universal Breadcrumbs,
          Universal card layout to toggle between table and card layout on screens. Helped fix defects
          and added test cases."
      
      - title: Address EFS
        link: 
        time: 13 August 2021 - 1 March 2022
        company: Mphasis Limited (for a top ecommerce shipping company)
        techStack: Java, Spring boot, Ant, Maven, Apache Cassandra
        description: "Address EFS is a group of applications responsible for maintaining the
          processing and normalisation of the addresses entered by the users. It also manages the
          delivery preferences and stop information."
        responsibilities: "I contributed towards modernization of the applications. Migrating from ant to
          maven and rewriting some of the components to enable cloud deployment."

      - title: IRIS
        link: 
        time: 1 February 2021 - 13 August 2021
        company: Mphasis Limited (for a large bank from USA)
        techStack: "HTML 5, CSS, Java - REST API Development, Java Basics/Foundation,
          Java Script, Spring MVC , WEB & Spring Boot, React JS"
        description: "IRIS is an application to manage Indexes (Group of bonds). It was written in
          Adobe flex and was migrated to React JS."
        responsibilities: "I contributed towards modernization of application by analysing the flex codebase and creating REST
          services to replace the existing AMF channels for client server communication. Have also
          written a complete Admin Module in React JS."

      - title: Public Finance portal (2 Phases - Multiple apps)
        link: 
        time: 1 July 2019 - 15 December 2020
        company: Mphasis Limited (for a large bank from USA)
        techStack: Java - REST API Development; Java Spring MVC, WEB & Spring Boot, React JS
        description: "The Public Finance suite of tools application enables users to perform various
          muni business activities like managing credit portfolio, structuring the deal and data
          intelligence for quick reference and research. Application UI interface is built using Flex
          technology Java web components"
        responsibilities: "I handled analysing the flex codebase and creating REST services to
          replace the existing AMF channels for client server communication. I have written user
          interface code and took part in peer code reviews."
      
      - title: Trade processing system
        link: 
        time: 01-Sep-2018 - 01-Jul-2019
        company: Mphasis Limited (for a large bank from USA)
        techStack: Java Spring MVC, WEB & Spring Boot
        description: "Trade processing system is a platform to help international trade. It acts as a
          mediator between seller and buyer and supplies many functionalities like letter of credit,
          payment settlements, shipments, document collection etc."
        responsibilities: "I handled migrating the existing GWT 2.5 based application to GWT 2.8. I
          have written multiple utilities like automatic deployment plans generation and analysed the
          database tables for migration plans. Also made some changes to make the system ready for
          a separate bank branch."

      - title: Securitized Products (Multiple apps)
        link: 
        time: 01-Dec-2017 - 31-Aug-2018
        company: Mphasis Limited (for a large bank from USA)
        techStack: Java - REST API Development; Java Spring MVC, WEB & Spring Boot
        description: "SPG Homepage/Dashboard is a collection of widgets like components such
          as HPI, New issuance, Market Monitor and MBS.HPI module consume annual and quarter
          data from analytic tibco based analytic web service and present as charting components,
          grid to user interface. New issuance capture deals from IFR on a daily base job using REST
          API and show them as calendar grid .Market Monitor/MBS having multi tabs each with a Grid
          display of data being pulled from local DB and tibco RDI service."
        responsibilities: "I handled REST web service development for modules in this project. Also,
          I migrated existing SQL Server stored procedures logic to Apache Cassandra suitable Java
          code for migration. I have written a batch for downloading and updating deals in the
          database."

      - title: Training Project - Mphasis Learning Academy
        link: 
        time: 27-Apr-2017 - 30-Nov-2017
        company: Mphasis Limited (Internal)
        techStack: Java - REST API Development; Java Spring MVC, WEB & Spring Boot
        description: "Mphasis Learning Academy is an in-house training program for campus hired
          employees. It trains the employees on Java, Testing and .NET technologies. As a practical
          project, we were given a project “Hospital management” for testing and automation."
        responsibilities: "I handled testing the application. It included Quality centre and QTP. Load
          runner for performance testing and Selenium for test automation. I also led the testing team
          of 5 people."
